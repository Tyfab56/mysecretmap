<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' blob: data: gap: content:"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="theme-color" content="#3878a8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <title>Prières</title>

        <!--	<link rel="icon" href="./images/favicon.ico" type="image/x-icon" />-->

        <!-- CSS seront insérés ici -->
    </head>

    <body>
        <div id="root">
            <!-- Conteneur des vues/onglets -->
            <div class="views tabs safe-areas">
                <!-- Barre des onglets pour changer de vue -->
                <div class="tabbar-labels toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <a href="#view-main" class="tab-link">
                            <i class="icon material-icons md-only">menu</i>
                            <span class="tabbar-label">Accueil</span>
                        </a>
                        <a href="#view-prayers" class="tab-link">
                            <i class="icon material-icons md-only">menu_book</i>
                            <span class="tabbar-label">Prières</span>
                        </a>
                        <a href="#view-calendar" class="tab-link">
                            <i class="icon material-icons md-only"
                                >date_range</i
                            >
                            <span class="tabbar-label">Calendrier</span>
                        </a>
                        <a href="#view-books" class="tab-link">
                            <i class="icon material-icons md-only">book</i>
                            <span class="tabbar-label">Livres</span>
                        </a>
                        <a href="#view-rites" class="tab-link">
                            <i class="icon material-icons md-only">whatshot</i>
                            <span class="tabbar-label">Commémorations</span>
                        </a>
                    </div>
                </div>

                <!-- Accueil -->
                <div id="view-main" class="view tab"></div>

                <!-- Prières -->
                <div id="view-prayers" class="view tab"></div>

                <!-- Calendrier -->
                <div id="view-calendar" class="view tab"></div>

                <!-- Livres -->
                <div id="view-books" class="view tab"></div>

                <!-- Commémorations -->
                <div id="view-rites" class="view tab"></div>
            </div>
        </div>

        <!-- Cordova -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="framework7.phonegap.js"></script>

        <!-- JS seront insérés ici -->
    </body>
</html>
