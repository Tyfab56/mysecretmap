<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Charly explore l'Islande</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/framework7/framework7-bundle.min.css"
        />
        <link rel="manifest" href="/guide_iceland_fr/manifest.json" />

        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #344f7c;
            }
            #splash-screen {
                text-align: center;
            }
            #splash-screen .logo-container {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                box-shadow: 0 0 0 10px gray;
            }
            #splash-screen img {
                width: 240px;
                height: 200px;
            }
            #splash-screen p {
                color: white;
                font-size: 2em;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="splash-screen">
                <div class="logo-container">
                    <img src="./images/logo.png" alt="Logo" />
                </div>
                <p>Audioguide Islande</p>
            </div>

            <div class="view view-main">
                <div class="page-content">
                    <p>Page content goes here</p>
                    <a href="/installicon/">About app</a>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>

        <script type="module">
            import routes from "./js/routes.js";

            var app = new Framework7({
                root: "#app",
                name: "MySecretMap",
                id: "com.mysecretmap.app",
                panel: { swipe: true },
                routes: routes, // External routes
            });

            var mainView = app.views.create(".view-main", {
                url: "/",
                router: true,
            });
        </script>
        
        <script>
            // Create main view
            var mainView = app.views.create(".view-main", {
                url: "/",
                router: true,
            });

            // Handling route not found
            mainView.router.on("routeNotFound", function (route) {
                console.log("Route not found:", route);
                alert(
                    "Oops! The page you are trying to access does not exist."
                );
            });

            // Initialize 'country' and 'lang' in localStorage
            var country = localStorage.getItem("country") || "IS";
            var lang = localStorage.getItem("lang") || "FR";
            localStorage.setItem("country", country);
            localStorage.setItem("lang", lang);

            // Service worker commented for now
            // if ("serviceWorker" in navigator) {
            //     window.addEventListener("load", function () {
            //         navigator.serviceWorker
            //             .register("/guide_iceland_fr/service-worker.js")
            //             .then(function (registration) {
            //                 console.log("Service Worker registered:", registration.scope);
            //             })
            //             .catch(function (error) {
            //                 console.log("Service Worker registration failed:", error);
            //             });
            //     });
            // }

            // Hide splash screen after 2 seconds
            setTimeout(function () {
                document.getElementById("splash-screen").style.display = "none";

                // Check if the app has been installed (using 'isicone' in localStorage)
                var isIcone = localStorage.getItem("isicone");

                if (isIcone) {
                    mainView.router.navigate("/main/");
                } else {
                    mainView.router.navigate("/installicon/", {
                        reloadCurrent: true,
                        ignoreCache: true,
                        animate: true,
                        transition: "f7-slide",
                        on: {
                            pageAfterIn: function () {
                                console.log(mainView.router.currentRoute);
                            },
                            error: function () {
                                console.log(
                                    "Error while navigating to the route"
                                );
                                alert("Error: This route does not exist.");
                            },
                        },
                    });
                }
            }, 2000);
        </script>
    </body>
</html>
