<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Charly explore l'Islande</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/framework7/framework7-bundle.min.css"
        />
        <!-- Lien vers le fichier manifest.json pour PWA -->
        <link rel="manifest" href="/guide_iceland_fr/manifest.json" />

        <style>
            /* Style pour l'écran de démarrage */
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #344f7c;
            }
            #splash-screen {
                text-align: center;
            }
            #splash-screen .logo-container {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                box-shadow: 0 0 0 10px gray; /* 10px de bordure grise */
            }
            #splash-screen img {
                width: 240px;
                height: 200px;
            }
            #splash-screen p {
                color: white;
                font-size: 2em;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- Affichage de l'écran de démarrage -->
            <div id="splash-screen">
                <div class="logo-container">
                    <img src="./images/logo.png" alt="Logo" />
                </div>

                <p>Audioguide Islande</p>
            </div>

            <!-- Vue principale Framework7 (le contenu sera injecté ici) -->
            <div class="view view-main">
                <div class="page-content"></div>
            </div>
        </div>

        <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>
        <script>
            // Configuration de Framework7
            // Initialisation de Framework7 sans les routes dans un premier temps
            var app = new Framework7({
                root: "#app",
                name: "MySecretMap",
                id: "com.mysecretmap.app",
                routes: [
                    {
                        path: "/main/",
                        url: "./pages/main.html", // Route classique avec fichier HTML
                    },
                    {
                        path: "/installicon/",
                        url: "./pages/installicon.html", // Route classique avec fichier HTML
                    },
                ],
            });

            // Initialisation manuelle de la vue principale

            var mainView = app.views.create(".view-main", {
                // No need to specify `url`, let the router handle it
                url: "/",
                router: true, // Ensure router is enabled for the view
            });

            // Initialiser les variables 'country' et 'lang' dans localStorage si elles ne sont pas présentes
            var country = localStorage.getItem("country") || "IS"; // Par défaut 'IS'
            var lang = localStorage.getItem("lang") || "FR"; // Par défaut 'FR'
            localStorage.setItem("country", country);
            localStorage.setItem("lang", lang);

            // Service worker
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker
                        .register("/guide_iceland_fr/service-worker.js")
                        .then(function (registration) {
                            console.log(
                                "Service Worker enregistré avec succès :",
                                registration.scope
                            );
                        })
                        .catch(function (error) {
                            console.log(
                                "Échec de l'enregistrement du Service Worker :",
                                error
                            );
                        });
                });
            }
            // Afficher l'écran de démarrage pendant 1 seconde
            setTimeout(function () {
                // Masquer le splash screen
                document.getElementById("splash-screen").style.display = "none";
                console.log(
                    "Ecran de démarrage terminé, vérification de l'installation de l'icône..."
                );

                // Vérifier si l'application a déjà été installée (variable 'isicone' dans localStorage)
                var isIcone = localStorage.getItem("isicone");

                if (isIcone) {
                    console.log("Icône détectée, redirection vers /main/");
                    mainView.router.navigate("/main/"); // Charger la page main.html
                } else {
                    console.log(
                        "Icône non détectée, redirection vers /installicon/"
                    );
                    console.log("Routes disponibles:", mainView.router.routes);

                    mainView.router.navigate("/installidcon/", {
                        reloadCurrent: true, // Forcer le rechargement
                        ignoreCache: true, // Ignorer le cache
                        animate: true,
                        transition: "f7-slide",
                        on: {
                            pageAfterIn: function () {
                                console.log(mainView.router.currentRoute);
                            },
                        },
                    });
                }
            }, 2000); // Délai de 1 seconde
        </script>
    </body>
</html>
