<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Charly explore l'Islande</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/framework7/framework7-bundle.min.css"
        />
        <link rel="manifest" href="/guide_iceland_fr/manifest.json" />

        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #344f7c;
            }
            #splash-screen {
                text-align: center;
            }
            #splash-screen .logo-container {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                box-shadow: 0 0 0 10px gray;
            }
            #splash-screen img {
                width: 240px;
                height: 200px;
            }
            #splash-screen p {
                color: white;
                font-size: 2em;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="splash-screen">
                <div class="logo-container">
                    <img src="./images/logo.png" alt="Logo" />
                </div>
                <p>Audioguide Islande</p>
            </div>

            <div class="view view-main">
                <div class="page-content">
                    <p>Page content goes here</p>
                    <f7-button id="goToMain"
                        >Aller Ã  la page principale</f7-button
                    >
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>

        <script type="module">
            import routes from "./js/routes.js";

            // Initialize Framework7 app
            window.myapp = new Framework7({
                root: "#app",
                name: "MySecretMap",
                id: "com.mysecretmap.app",
                panel: { swipe: true },
                routes: routes, // External routes
                pushState: true,
                pushStateSeparator: "/",
            });

            // Create main view once app is initialized
            window.mainView = myapp.views.create(".view-main", {
                url: "/",
                router: true,
            });

            // Route not found handling
            mainView.router.on("routeNotFound", function (route) {
                console.log("Route not found:", route);
                alert(
                    "Oops! The page you are trying to access does not exist."
                );
            });

            // Hide splash screen and navigate
            setTimeout(function () {
                document.getElementById("splash-screen").style.display = "none";

                var isIcone = localStorage.getItem("isicone");

                if (isIcone) {
                    mainView.router.navigate("/main/");
                } else {
                    mainView.router.navigate("/installicon/", {
                        reloadCurrent: true,
                        ignoreCache: true,
                        animate: true,
                        transition: "f7-slide",
                    });
                }
            }, 2000);

            document.addEventListener("DOMContentLoaded", function () {
                // Add event listener for the button click
                document
                    .getElementById("goToMain")
                    .addEventListener("click", function () {
                        myapp.views.main.router.navigate("/main/");
                    });
            });
        </script>
    </body>
</html>
